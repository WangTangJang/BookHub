<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>评论修改</title>
  <!-- 引入Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- 引入Font Awesome图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- 引入jQuery、Popper.js和Bootstrap的JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- 自定义CSS样式 -->
  <style>
    body {
      padding-top: 4rem;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      margin-bottom: 1.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      border-radius: 0.5rem;
      overflow: hidden;
    }
    .card-header {
      background-color: #343a40;
      color: #fff;
      padding: 1rem;
      border-bottom: none;
    }
    .card-header h5 {
      margin-bottom: 0;
    }
    .card-body {
      background-color: #fff;
      padding: 1.25rem;
    }
    .bg-gradient {
      background: linear-gradient(to right, #66a5ea, #8b8890);
      color: #fff;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fas fa-book-open"></i> 图书管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/admin/index"><i class="fas fa-tachometer-alt"></i> 控制台</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/book/list"><i class="fas fa-book"></i> 书籍管理</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/user/list"><i class="fas fa-users"></i> 用户管理</a>
        </li>
        <li class="nav-item active disabled">
          <a class="nav-link" href="/admin/comment/list"><i class="fas fa-comments"></i> 评论管理</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user-circle"></i> 管理员
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#"><i class="fas fa-user-edit"></i> 修改个人信息</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/admin/toLogin"><i class="fas fa-sign-out-alt"></i> 退出</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row mt-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5><i class="fas fa-edit"></i> 修改评论</h5>
        </div>
        <div class="card-body">
          <form th:action="@{/admin/comment/doEdit}" th:object="${comment}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
              <label for="context">评论内容</label>
              <textarea class="form-control" id="context" rows="5" th:field="*{context}"></textarea>
            </div>
            <div class="form-group">
              <label for="userId">用户ID</label>
              <input type="text" class="form-control" id="userId" th:field="*{userId}" readonly>
            </div>
            <div class="form-group">
              <label for="bookId">书籍ID</label>
              <input type="text" class="form-control" id="bookId" th:field="*{bookId}" readonly>
            </div>
            <div class="form-group">
              <label for="parentCommentId">父评论ID</label>
              <input type="text" class="form-control" id="parentCommentId" th:field="*{parentCommentId}" readonly>
            </div>
            <div class="form-group">
              <label for="likes">点赞数</label>
              <input type="number" class="form-control" id="likes" th:field="*{likes}">
            </div>
            <div class="form-group">
              <label for="dislikes">踩数</label>
              <input type="number" class="form-control" id="dislikes" th:field="*{dislikes}">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> 保存</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

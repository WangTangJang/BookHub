<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑书籍</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    body {
      padding-top: 4rem;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      margin-bottom: 1.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      border-radius: 0.5rem;
      overflow: hidden;
    }
    .card-header {
      background-color: #343a40;
      color: #fff;
      padding: 1rem;
      border-bottom: none;
    }
    .card-header h5 {
      margin-bottom: 0;
    }
    .card-body {
      background-color: #fff;
      padding: 1.25rem;
    }
    .bg-gradient {
      background: linear-gradient(to right, #66a5ea, #8b8890);
      color: #fff;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fas fa-book-open"></i> 图书管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/admin/index"><i class="fas fa-tachometer-alt"></i> 控制台</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/book/list"><i class="fas fa-book"></i> 书籍管理</a>
        </li>
        <li class="nav-item disabled">
          <a class="nav-link disabled" href="#"><i class="fas fa-users"></i> 用户管理</a>
        </li>
        <li class="nav-item disabled">
          <a class="nav-link disabled" href="#"><i class="fas fa-comments"></i> 评论管理</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user-circle"></i> 管理员
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#"><i class="fas fa-user-edit"></i> 修改个人信息</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/admin/toLogin"><i class="fas fa-sign-out-alt"></i> 退出</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row mt-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title"><i class="fas fa-edit"></i> 编辑书籍</h5>
        </div>
        <div class="card-body">
          <form method="post" action="/admin/book/doEdit" enctype="multipart/form-data">
            <div class="form-group">
              <label for="bookId">书籍id</label>
              <input type="text" class="form-control" id="bookId" name="id" th:value="${book.id}" readonly>
            </div>
            <div class="form-group">
              <label for="bookTitle">书名</label>
              <input type="text" class="form-control" id="bookTitle" name="title" placeholder="请输入书名" th:value="${book.title}">
            </div>
            <div class="form-group">
              <label for="bookAuthor">作者</label>
              <input type="text" class="form-control" id="bookAuthor" name="author" placeholder="请输入作者" th:value="${book.author}">
            </div>
            <div class="form-group">
              <label for="bookIsbn">ISBN</label>
              <input type="text" class="form-control" id="bookIsbn" name="isbn" placeholder="请输入ISBN" th:value="${book.isbn}">
            </div>
            <div class="form-group">
              <label for="bookFormat">格式</label>
              <input type="text" class="form-control" id="bookFormat" name="format" placeholder="请输入格式" th:value="${book.format}">
            </div>
            <div class="form-group">
              <label for="bookFilePath">文件路径</label>
              <input type="text" class="form-control" id="bookFilePath" name="filePath" placeholder="请输入文件路径" th:value="${book.filePath}">
            </div>
            <div class="form-group">
              <label for="bookUploadedBy">上传者</label>
              <input type="text" class="form-control" id="bookUploadedBy" name="uploadedBy" placeholder="请输入上传者" th:value="${book.uploadedBy}">
            </div>
            <div class="form-group">
              <label for="bookStatus">状态</label>
              <input type="text" class="form-control" id="bookStatus" name="status" placeholder="请输入状态" th:value="${book.status}">
            </div>
            <div class="form-group">
              <label for="bookCover">封面路径</label>
              <input type="text" class="form-control" id="bookCover" name="cover" placeholder="请输入封面地址" th:value="${book.cover}">
            </div>
            <div class="form-group">
              <label for="coverFile">重新上传封面</label>
              <input type="file" class="form-control-file" id="coverFile" name="coverFile"  >
            </div>
            <div class="form-group">
              <label for="bookFileSize">文件大小</label>
              <input type="text" class="form-control" id="bookFileSize" name="fileSize" placeholder="请输入文件大小" th:value="${book.fileSize}">
            </div>
            <div class="form-group">
              <label for="bookAverageRating">平均评分</label>
              <input type="text" class="form-control" id="bookAverageRating" name="averageRating" placeholder="请输入平均评分" th:value="${book.averageRating}">
            </div>
            <div class="form-group">
              <label for="bookReviewsCount">评论数</label>
              <input type="text" class="form-control" id="bookReviewsCount" name="reviewsCount" placeholder="请输入评论数" th:value="${book.reviewsCount}">
            </div>
            <div class="form-group">
              <label for="bookRatingCount">评分人数</label>
              <input type="text" class="form-control" id="bookRatingCount" name="ratingCount" placeholder="请输入评分人数" th:value="${book.ratingCount}">
            </div>
            <div class="form-group">
              <label for="bookShelfCount">收藏数</label>
              <input type="text" class="form-control" id="bookShelfCount" name="shelfCount" placeholder="请输入收藏数" th:value="${book.shelfCount}">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> 保存</button>
            <a href="#" class="btn btn-secondary"><i class="fas fa-times"></i> 取消</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

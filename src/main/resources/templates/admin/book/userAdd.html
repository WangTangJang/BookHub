    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        body {
            padding-top: 4rem;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .card-header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            border-bottom: none;
        }

        .card-header h5 {
            margin-bottom: 0;
        }

        .card-body {
            background-color: #fff;
            padding: 1.25rem;
        }

        .bg-gradient {
            background: linear-gradient(to right, #66a5ea, #8b8890);
            color: #fff;
        }
    </style>
</head>
<body>

<!-- 导航栏同编辑页面 -->

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <a class="nav-link" href="/admin/comment/list"><i class="fas fa-comments"></i> 评论管理</a>

<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title"><i class="fas fa-plus"></i> 新增用户</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="/admin/user/doAdd" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="请输入密码" required>
                        </div>
                        <div class="form-group">
                            <label for="securityQuestion">安全问题</label>
                            <input type="text" class="form-control" id="securityQuestion" name="securityQuestion"
                                   placeholder="请输入安全问题">
                        </div>
                        <!--<div class="form-group">-->
                        <!--  <label for="accountStatus">账户状态</label>-->
                        <!--  <input type="text" class="form-control" id="accountStatus" name="accountStatus" placeholder="请输入账户状态">-->
                        <!--</div>-->
                        <div class="form-group">
                            <label for="level">等级</label>
                            <input type="text" class="form-control" id="level" name="level" placeholder="请输入等级"
                                   value="1">
                        </div>
                        <div class="form-group">
                            <label for="experience">经验值</label>
                            <input type="text" class="form-control" id="experience" name="experience"
                                   placeholder="请输入经验值" value="0">
                        </div>
                        <div class="form-group">
                            <label for="roles">角色</label>
                            <select class="form-control" id="roles" name="roles">
                                <option value="user">用户</option>
                                <option value="Admin">管理员</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">电子邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="请输入电子邮箱">
                        </div>
                        <div class="form-group">
                            <label for="phone">手机号码</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号码">
                        </div>
                        <div class="form-group">
                            <label for="gender">性别</label>
                            <input type="text" class="form-control" id="gender" name="gender" placeholder="请输入性别">
                        </div>
                        <div class="form-group">
                            <label for="country">国家</label>
                            <input type="text" class="form-control" id="country" name="country" placeholder="请输入国家">
                        </div>
                        <div class="form-group">
                            <label for="dataOfBirth">出生日期</label>
                            <input type="text" class="form-control" id="dataOfBirth" name="dataOfBirths"
                                   placeholder="请输入出生日期">
                        </div>
                        <div class="form-group">
                            <label for="socialMediaLinks">社交媒体链接</label>
                            <input type="text" class="form-control" id="socialMediaLinks" name="socialMediaLinks"
                                   placeholder="请输入社交媒体链接">
                        </div>
                        <div class="form-group">
                            <label for="profilePictureFile">上传个人头像</label>
                            <input type="file" class="form-control-file" id="profilePictureFile" name="profilePictureFile">
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> 保存</button>
                        <a href="#" class="btn btn-secondary"><i class="fas fa-times"></i> 取消</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 引入jQuery、Popper.js和Bootstrap的JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- 自定义CSS样式 -->
    <style>
        body {
            padding-top: 4rem;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .nav-tabs .disabled {
            color: #6c757d;
            cursor: not-allowed;
        }
        .nav-tabs .dropdown-menu {
            right: 0;
            left: auto;
        }
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .card h3 {
            margin-top: 0.5rem;
        }
        .card-header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            border-bottom: none;
        }
        .card-header h5 {
            margin-bottom: 0;
        }
        .card-body {
            background-color: #fff;
            padding: 1.25rem;
        }
        .list-group-item {
            background-color: transparent;
            border: none;
            padding: 0.75rem 1.25rem;
        }
        .list-group-item strong {
            font-weight: bold;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.25rem;
        }
        .bg-gradient {
            background: linear-gradient(to right, #66a5ea, #8b8890);
            color: #fff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-book-open"></i> 图书管理系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/admin/index"><i class="fas fa-tachometer-alt"></i> 控制台</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/book/list"><i class="fas fa-book"></i> 书籍管理</a>
                </li>
                <li class="nav-item disabled">
                    <a class="nav-link" href="/admin/user/list"><i class="fas fa-users"></i> 用户管理</a>
                </li>
                <li class="nav-item disabled">
                    <a class="nav-link" href="/admin/comment/list"><i class="fas fa-comments"></i> 评论管理</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i> 管理员
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#"><i class="fas fa-user-edit"></i> 修改个人信息</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/admin/toLogin"><i class="fas fa-sign-out-alt"></i> 退出</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title"><i class="fas fa-user-circle"></i> 用户信息</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>用户总量</strong>：<span th:text="${userCount}">10000</span></li>
                        <li class="list-group-item"><i class="fas fa-plus-circle text-success"></i> 昨日新增：<span th:text="${userNewAdd}">50</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title"><i class="fas fa-comment-alt"></i> 评论信息</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>评论总量</strong>：<span th:text="${commentCount}">5000</span></li>
                        <li class="list-group-item"><i class="fas fa-plus-circle text-success"></i> 昨日新增：<span th:text="${commentCountYesterday}">25</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title"><i class="fas fa-book-open"></i> 书籍信息</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>书籍总量</strong>：<span th:text="${bookCount}">1000</span></li>
                        <!-- 这里可以添加更多的书籍信息 -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

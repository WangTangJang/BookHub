<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 引入jQuery、Popper.js和Bootstrap的JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- 自定义CSS样式 -->
    <style>
        body {
            padding-top: 4rem;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .card-header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            border-bottom: none;
        }
        .card-header h5 {
            margin-bottom: 0;
        }
        .card-body {
            background-color: #fff;
            padding: 1.25rem;
        }
        .bg-gradient {
            background: linear-gradient(to right, #66a5ea, #8b8890);
            color: #fff;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-gradient fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-book-open"></i> 图书管理系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/admin/index"><i class="fas fa-tachometer-alt"></i> 控制台</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/book/list"><i class="fas fa-book"></i> 书籍管理</a>
                </li>
                <li class="nav-item disabled">
                    <a class="nav-link" href="/admin/user/list"><i class="fas fa-users"></i> 用户管理</a>
                </li>
                <li class="nav-item disabled">
                    <a class="nav-link" href="/admin/comment/list"><i class="fas fa-comments"></i> 评论管理</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i> 管理员
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#"><i class="fas fa-user-edit"></i> 修改个人信息</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/admin/toLogin"><i class="fas fa-sign-out-alt"></i> 退出</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <h5 class="card-title col-11"><i class="fas fa-users"></i> 用户列表</h5>
                        <a href="/admin/user/toAdd" class="text-right btn btn-success btn-sm"><div><i class="fas fa-plus-circle"></i> 新增用户</div></a>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>用户名</th>
                            <th>邮箱</th>
                            <th>手机号</th>
                            <th>性别</th>
                            <th>国籍</th>
                            <!--<th>出生日期</th>-->
                            <!--<th>社交媒体</th>-->
                            <!--<th>头像</th>-->
                            <!--<th>会员状态</th>-->
                            <!--<th>会员开始日期</th>-->
                            <!--<th>会员结束日期</th>-->
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- 循环输出用户列表 -->
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}">用户名</td>
                            <td th:text="${user.email}">邮箱</td>
                            <td th:text="${user.phone}">手机号</td>
                            <td>
                                <span th:if="${user.gender == 'man'}">男</span>
                                <span th:if="${user.gender == 'woman'}">女</span>
                                <span th:unless="${user.gender == 'man' || user.gender == 'woman'}">武装直升机</span>
                            </td>
                            <td th:text="${user.country}">国家</td>
                            <!--<td th:text="${#dates.format(user.dataOfBirth, 'yyyy-MM-dd')}">出生日期</td>-->
                            <!--<td th:text="${user.socialMediaLinks}">社交媒体</td>-->
                            <!--<td><img th:src="@{${user.profilePicture}}" class="rounded-circle" style="width: 40px; height: 40px;" alt="头像"></td>-->
                            <!--<td th:text="${user.membershipStatus}">会员状态</td>-->
                            <!--<td th:text="${#dates.format(user.membershipStartDate, 'yyyy-MM-dd')}">会员开始日期</td>-->
                            <!--<td th:text="${#dates.format(user.membershipEndDate, 'yyyy-MM-dd')}">会员结束日期</td>-->
                            <td>
                                <a th:href="|/admin/user/toEdit/${user.id}|" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i> 编辑</a>
                                <a th:href="|/admin/user/doDel/${user.id}|" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> 删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/user/list(page=0, size=${size})}" aria-label="First">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/user/list(page=${currentPage - 1}, size=${size})}" aria-label="Previous">
                        <span aria-hidden="true">&lsaquo;</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${currentPage == i} ? 'active'" th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                    <a class="page-link" th:href="@{/admin/user/list(page=${i}, size=${size})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == (totalPages - 1)} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/user/list(page=${currentPage + 1}, size=${size})}" aria-label="Next">
                        <span aria-hidden="true">&rsaquo;</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${currentPage == (totalPages - 1)} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/user/list(page=${totalPages - 1}, size=${size})}" aria-label="Last">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>

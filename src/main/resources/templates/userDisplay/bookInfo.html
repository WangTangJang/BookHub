<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>MyHTML</title>
    <meta charset="utf-8">
    <!-- 引入bootstrap -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body >
    <!--导航栏-->
    <div class="row" th:replace="userDisplay/component/Header"></div>
    <div class="container-fluid ">
        <div class="row main">
            <!-- 中间栏 -->
            <div class="col-sm-10 content-custom">
                <!--书籍详细信息-->
                <div class="row" th:replace="userDisplay/component/BookDetails"></div>
                <!-- 此处展示书籍的评论 -->
                <div class="row" th:replace="userDisplay/component/CommentsSection"></div>
                <!--右侧边栏-->
                <div class="col-sm-2" >
                    <div th:replace="userDisplay/component/Sidebar"></div>
                </div>
           </div>
        </div>
    </div>

    <!--登录框-->
    <div th:replace="userDisplay/component/LoginBox"></div>
    <!--注册框-->
    <div th:replace="userDisplay/component/RegisterBox"></div>
    <!--弹窗-->
    <div th:replace="userDisplay/component/RatingPopover"></div>
</body>

<!--我自己的Css和js-->
<link rel="stylesheet" href="../../static/css/MyStyle.css">
<script src="../../static/js/MyScript.js"></script>
</html>

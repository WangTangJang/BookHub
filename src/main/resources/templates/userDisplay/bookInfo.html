<!-- 一个书籍分享网站 -->
<!-- 网站具有查看书籍,给书籍点赞,发表评论,点赞评论等功能 -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>MyHTML</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../static/css/MyStyle.css">
    <script src="../../static/js/MyScript.js"></script>

    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body >
    <!-- 一个导航栏 -->
    <nav class="navbar navbar-expand-sm navbar-custom navbar-light">
        <a class="navbar-brand" href="#">BookHub</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-search"></i>搜索</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-upload"></i>上传</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-trophy"></i>排行榜</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-info-circle"></i>关于</a>
            </li>
        </ul>
        <!-- 一行诗词 -->
        <div class="navbar-text ml-auto" id="gushici">
            红叶黄花秋意晚，千里念行客。
        </div>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link "data-toggle="modal" data-target="#loginModal" href="#"><i class="fas fa-sign-in-alt"></i>登录</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-user-plus"></i>注册</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid ">
        <div class="row main">
            <!-- 中间栏 -->
            <div class="col-sm-10 content-custom">
                <!-- 此处显示书籍的详细信息 -->
                <div class="row py-3">
                    <div class="col-sm-2 mb-3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Three_Brothers_%28Bei%2C_Yu%2C_Fei%29.jpg/200px-Three_Brothers_%28Bei%2C_Yu%2C_Fei%29.jpg" class="img-fluid rounded" alt="Responsive image">
                    </div>
                    <div class="col-sm-10">
                        <h1>书名</h1>
                        <h3>作者</h3>
                        <h3>出版社</h3>
                        <h3>出版日期</h3>
                        <h3>ISBN</h3>
                        <h3>评分</h3>
                        <h3>简介</h3>
                    </div>
                </div>
                <!-- 此处展示书籍的评论 -->
                <div class="row py-3">
                    <div class="col-sm-12">
                        <h2>评论</h2>
                        <hr>
                    </div>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-1">
                                <img src="https://img3.doubanio.com/icon/u1000001-30.jpg" class="img-fluid rounded" alt="Responsive image">
                            </div>
                            <div class="col-sm-11">
                                <h3>用户名</h3>
                                <h3>评分</h3>
                                <h3>评论内容</h3>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-1">
                                <img src="https://img3.doubanio.com/icon/u1000001-30.jpg" class="img-fluid rounded" alt="Responsive image">
                            </div>
                            <div class="col-sm-11">
                                <h3>用户名</h3>
                                <h3>评分</h3>
                                <h3>评论内容</h3>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
            <!-- 右侧栏 -->
            <div class="col-sm-2 sidebar-custom">
                <h2><strong><i class="fa fa-fire" aria-hidden="true"></i>热门书籍</strong></h2>
                <hr>
            </div>
        </div>
        
    </div>
    
    <!-- 登录框 -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">登录</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary">确认</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

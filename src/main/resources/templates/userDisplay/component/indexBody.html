<!--书籍展示-->
<div class="row">
    <div class="col-sm-2 mb-3" th:each="book:${books}">
        <a th:href="@{/book/toBookInfo/{id}(id=${book.id})}" class="toBookInfo">
            <div class="card shadow-lg" >
                <img class="card-img-top" th:src="@{${book.cover}}" alt="Book Cover" >
                <div class="card-body">
                    <h5 class="card-title text-center" th:text="${book.title}"></h5>
                    <a th:href="@{/viewComments/{id}(id=${book.id})}"  class="btn btn-dark btn-sm btn-block showComments"><i class="fas fa-comment" ></i>评论 <span class="badge badge-light" th:text="${book.reviewsCount}"></span></a>
                </div>
            </div>
        </a>
    </div>
</div>

<!--一个拟态框窗口，窗口内显示的BookDetail.html的内容-->
<div class="modal fade" id="bookDetailModal" tabindex="-1" role="dialog" aria-labelledby="bookDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg " role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookDetailModalLabel">书籍详情</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--调整窗口的大小-->
            <div class="modal-body">
                <div id="bookDetails"></div>
            </div>
        </div>
    </div>
</div>

<!--一个拟态框窗口,显示评论区内-->
<div class="modal fade" id="commentsModal" tabindex="-1" role="dialog" aria-labelledby="bookDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg " role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >书籍评论</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--调整窗口的大小-->
            <div class="modal-body">
                <div id="commentsSection"></div>
            </div>
        </div>
    </div>
</div>

<script>
    $(".toBookInfo").click(function (event) {
        //    拦截当前
        event.preventDefault();
        let url = $(this).attr('href');
        $.ajax({
            url:url,
            type: 'GET',
            success: function (bookDetailHtml) {
                // 弹出一个拟态框
                $('#bookDetailModal').modal('show');
                $('#bookDetails').replaceWith(bookDetailHtml);
            }
        })
    });
</script>

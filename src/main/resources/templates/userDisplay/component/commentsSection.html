<div id="commentsSectionPage">
  <div class="row py-3" id="commentsSection">
    <!-- 评论区顶部栏 -->
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="d-inline mb-0">评论(已有<span th:text="${reviewsCount}"></span>条)</h2>
        <div>
          <span class="ml-3 SortByTime">最新</span>
          <span class="ml-3 SortByPopularity">最热</span>
        </div>
      </div>
      <hr>
    </div>

    <!-- 评论输入框 -->
    <div class="col-12">
      <div class="d-flex align-items-center">
        <div>
          <div th:if="${session.user != null}">
            <img th:src="@{${session.user.country}}" id="userAvatar" class="rounded-circle" style="width: 40px;height: 40px;" alt="Avatar">
          </div>
          <div th:if="${session.user == null}">
            <img src="#" class="img-fluid rounded" alt="未登录">
          </div>
        </div>
        <div class="flex-grow-1 mx-3">
          <input type="text" class="form-control" id="commentBox" placeholder="发表评论..." aria-label="发表评论..." aria-describedby="button-addon2">
        </div>
        <button class="btn btn-outline-secondary" type="button" id="sendComment">发送</button>
      </div>
      <hr>
    </div>

    <div th:text="${bookId}" id="bookId" style="display: none;"></div>

    <!-- 评论区主体 -->
    <div class="col-12">
      <div th:each="rootComment : ${rootComments}" class="comment-tree mb-4">
        <!-- 根评论 -->
        <div class="d-flex">
          <div>
            <img th:src="${rootComment.userAvatar}" class="rounded-circle" style="width: 40px;height: 40px;" alt="Avatar">
          </div>
          <div class="flex-grow-1 ml-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 th:text="${rootComment.userName}"></h5>
              <span th:text="${rootComment.creationTime}"></span>
            </div>
            <p th:text="${rootComment.context}" class="comment-text"></p>
            <div class="d-flex">
              <div class="btn btn-sm likeComment mr-2" th:data="${rootComment.id}"><i class="fas fa-thumbs-up"></i> <span th:text="${rootComment.likes}"></span></div>
              <div class="btn btn-sm dislikeComment mr-2" th:data="${rootComment.id}"><i class="fas fa-thumbs-down"></i> <span th:text="${rootComment.dislikes}"></span></div>
              <div class="btn btn-sm reply mr-2" th:data="|reply_${rootComment.id}|"><i class="fas fa-reply"></i> 回复</div>
            </div>
            <div class="reply-input mt-3" style="display: none;" th:id="|reply_${rootComment.id}|">
              <input type="text" class="form-control replyBox mb-2" th:id="|reply_context_${rootComment.id}|" placeholder="回复评论..." aria-label="回复评论..." aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary reply-btn" type="button" th:data="${rootComment.id}" th:id="|reply_btn_${rootComment.id}|">回复</button>
            </div>
          </div>
        </div>
        <hr>

        <!-- 回复评论 -->
        <div th:each="reply : ${rootComment.replies}" class="reply-comment ml-5 mt-3">
          <div class="d-flex">
            <div>
              <img th:src="${reply.userAvatar}" class="rounded-circle" style="width: 40px;height: 40px;" alt="Avatar">
            </div>
            <div class="flex-grow-1 ml-3">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 th:text="${reply.userName}"></h5>
                <span th:text="${reply.creationTime}"></span>
              </div>
              <p class="comment-text">回复_<span th:text="${reply.parentUsername}"></span>：<span th:text="${reply.context}"></span></p>
              <div class="d-flex">
                <div class="btn btn-sm likeComment mr-2" th:data="${reply.id}"><i class="fas fa-thumbs-up"></i> <span th:text="${reply.likes}"></span></div>
                <div class="btn btn-sm dislikeComment mr-2" th:data="${reply.id}"><i class="fas fa-thumbs-down"></i> <span th:text="${reply.dislikes}"></span></div>
                <div class="btn btn-sm reply mr-2" th:data="|reply_${reply.id}|"><i class="fas fa-reply"></i> 回复</div>
              </div>
              <div class="reply-input mt-3" style="display: none;" th:id="|reply_${reply.id}|">
                <input type="text" class="form-control replyBox mb-2" th:id="|reply_context_${reply.id}|" placeholder="回复评论..." aria-label="回复评论..." aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary reply-btn" type="button" th:data="${reply.id}" th:id="|reply_btn_${reply.id}|">回复</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  <!--发送评论-->
  $(document).on('click', '#sendComment', function (event) {

    if (!document.getElementById('userAvatar')){
      alert("未登录");
      return;
    }

    const commentBox = document.getElementById('commentBox');
    const commentContent = commentBox.value;
    const bookInfo = document.getElementById('bookId');
    const bookId = bookInfo.textContent;
    $.ajax({
      url: '/comments/sendComment',
      type:'POST',
      contentType: 'application/json',
      data: JSON.stringify({commentContent:commentContent,bookId:bookId}),
      success:function (data){
        showComments(data)
      }
    })
  })
  // 点赞
  $(document).on('click','.likeComment',function (event){

    if (!document.getElementById('userAvatar')){
      alert("未登录");
      return;
    }
    //这种获取id的方式我不喜欢
    const bookInfo = document.getElementById('bookId');
    const bookId = bookInfo.textContent;
    const commentId = $(this).attr('data');

    $.ajax({
      url: '/comments/like',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify({commentId:commentId,bookId:bookId}),
      success:function (data){
        showComments(data)
      },
      error:function (data){
        const response = JSON.parse(data.responseText);
        const message = response.message;
        alert(message);
      }
    })
  })
  // 点踩
  $(document).on('click','.dislikeComment',function (event){

    if (!document.getElementById('userAvatar')){
      alert("未登录");
      return;
    }
    //这种获取id的方式我不喜欢
    const bookInfo = document.getElementById('bookId');
    const bookId = bookInfo.textContent;
    const commentId = $(this).attr('data');

    $.ajax({
      url: '/comments/dislike',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify({commentId:commentId,bookId:bookId}),
      success:function (data){
        showComments(data)
      },
      error:function (data){
        const response = JSON.parse(data.responseText);
        const message = response.message;
        alert(message);
      }
    })
  })
  //展示回复框
  $(document).on('click','.reply',function (event){
    if (!document.getElementById('userAvatar')){
      alert("未登录");
      return;
    }
  //  获取按钮对应的id

    const replyId = $(this).attr('data');
    document.getElementById(replyId).style.display = "block";
  })
  //回复按钮
  $(document).on('click','.reply-btn',function (event){

    const bookInfo = document.getElementById('bookId');
    const bookId = bookInfo.textContent;
    const parentId = $(this).attr('data');
    const reply_contextId='reply_context_'+parentId
    let replyComment = document.getElementById(reply_contextId).value;
    if (!replyComment){
      alert("回复不能为空哦");
      return;
    }
    $.ajax({
      url:'/comments/replyComment',
      type:'POST',
      contentType: 'application/json',
      data: JSON.stringify({commentContent:replyComment,bookId:bookId,parentId:parentId}),
      success:function (data){
        showComments(data)
      }
    })
  })

  $(document).on('click','.SortByPopularity',function (event){
    const bookInfo = document.getElementById('bookId');
    const bookId = bookInfo.textContent;
    $.ajax({
      url: '/comments/getByLike/' + bookId,
      type: 'GET',
      success: function (data) {
        showComments(data);
      }
    })
  })

  $(document).on('click','.SortByTime',function (event){
    const bookInfo = document.getElementById('bookId');
    const bookId = bookInfo.textContent;
    $.ajax({
      url: '/comments/get/' + bookId,
      type: 'GET',
      success: function (data) {
        showComments(data);
      }
    })
  })
</script>
